description = "Layout para os detalhes"
==
<html lang="pt-br">

	<head>
		{% partial 'site/head' %}
	</head>

	<body
		id="page-top">

		<!-- ======= Header/ Navbar ======= -->
		{% partial 'site/nav' %}

		<!-- ======= Intro Section ======= -->
        <div class="intro intro-single route bg-image" style="background-image: url(/themes/devfolio/assets/img/overlay-bg.jpg)">
            <div class="overlay-mf"></div>
            <div class="intro-content display-table">
                <div class="table-cell">
                    <div class="container">
                        <h2 class="intro-title mb-4">Blog Details</h2>
                        <ol class="breadcrumb d-flex justify-content-center">
                            <li class="breadcrumb-item">
                                <a href="#">Home</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#">Library</a>
                            </li>
                            <li class="breadcrumb-item active">Data</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

		<!-- End Intro Section -->

		<main id="main">
			{% page %}
		</main>
		<!-- End #main -->

		<!-- ======= Footer ======= -->
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="copyright-box">
							<p class="copyright">&copy; Copyright
								<strong>DevFolio</strong>. All Rights Reserved</p>
							<div
								class="credits">
								<!--
								              All the links in the footer should remain intact.
								              You can delete the links only if you purchased the pro version.
								              Licensing information: https://bootstrapmade.com/license/
								              Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=DevFolio
								            -->
								Designed by
								<a href="https://bootstrapmade.com/">BootstrapMade</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- End  Footer -->

		<a href="#" class="back-to-top">
			<i class="fa fa-chevron-up"></i>
		</a>
		<div id="preloader"></div>

		<!-- Vendor JS Files -->
		<script src="{{ 'assets/vendor/jquery/jquery.min.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/jquery.easing/jquery.easing.min.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/php-email-form/validate.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/waypoints/jquery.waypoints.min.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/counterup/jquery.counterup.min.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/owl.carousel/owl.carousel.min.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/typed.js/typed.min.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/venobox/venobox.min.js'|theme }}"></script>

		<!-- Template Main JS File -->
		<script src="{{ 'assets/js/main.js'|theme }}"></script>

	</body>

</html>
